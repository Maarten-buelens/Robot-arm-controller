le.log('CALIBRATE CLICK');fetch('/calibrate', {method: 'GET',})}function onTermClick(){console.log('TERM CLICK');command = document.getElementById('term-command').value;out = document.getElementById('term-out');out.innerHTML = '';fetch('/command', {method: 'POST',body: JSON.stringify({command: command,}),headers: {'Content-type': 'application/json; charset=UTF-8'}}).then((response) => response.text()).then((text) => {console.log('term text:' + text);out.innerHTML = text;});}</script></body></html>";
